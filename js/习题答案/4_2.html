<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /* 1.	编写程序，艰据用户输入的一个数字(0~6)．通过警示
                对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。
                */

        var num = prompt("请输入数字");//prompt 返回字符串 
        num = parseInt(num);
        switch (num) {  
            case 0:
                alert("星期天");
                break;
            case 1:
                alert("星期1");
                break;
            case 2:
                alert("星期2");
                break;
            case 3:
                alert("星期3");
                break;
            case 4:
                alert("星期4");
                break;
        }
    </script>



</body>

</html>
