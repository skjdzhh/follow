    <script>
    /*   7.	求所有满足条件的四位数ABCD，它是13的倍数，
    且第3位数加上第2位数等于第4位数（即：A=B+C）。
    （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，
    其他位数的提取也类似） */
        // 1234 / 1000  1.234 

        // 5234%1000  234/100  2.34
        // 5234%100   34/10   3.4


        for(var i=1000; i<=9999; i++){
            var A = parseInt(i/1000);
            var B = parseInt( i%1000/100 );
            var c = parseInt( i%100/10 );
            if(i % 13 == 0 && A == (B+c)){
                document.write(i+",");
            }
        }

        












        











    </script>
