    <div id="btn">开始旋转</div>

    <script>
        var oBtn = document.getElementById('btn');
        // 返回图片数组
        var aImg = document.getElementsByTagName('img');
        // 定义动画执行几次
        
        oBtn.onclick = function(){
            var num = 0;
            // es6 中语法let  i定义时的i 
            for(let i=0; i<aImg.length;i++){
                aImg[i].style.transitionDuration = "300ms";
                setTimeout(function(){
                    // 1.让图片 缩放
                    aImg[i].style.transform = "scale(0)";
                    //2.图片缩放完成 执行
                    aImg[i].addEventListener('transitionend',function(){
                        console.log(num);
                        num++;
                        if( num == 50){
                            nextRotate();
                        }
                    },false);
                },Math.random()*500);
            }
        }
        // 旋转
        function nextRotate(){
            console.log('okoko');

            for(let i=0; i<aImg.length; i++){
                // 3.瞬间 发生3D变幻
                aImg[i].style.transition = "";
                aImg[i].style.transform = "rotateY(0deg) translateX(-1000px) translateZ(-" + Math.random()*600 + "px)";

                // 4.转
                setTimeout(function(){
                    aImg[i].style.transition = "1.5s";
                    aImg[i].style.transform = "rotateY(-360deg) translateX(0) translateZ(0)";
                    // aImg[i].style.transform = "rotateY(360deg) translateZ(0px)";
                },Math.random()*500);
            }
        }
    </script>
