        class Tired extends React.Component{
            constructor(params) {
                super(params);
                this.state = {
                    msg:'我太累了 我想睡觉。。。。'
                }
                this.changeHandler = this.changeHandler.bind(this);
            }
            changeHandler(){
                this.setState({
                    msg:'学习使我快乐！！！'
                })
                // console.log('hahah')
            }
            render(){
                return (
                    <div>
                        <h1>{ this.state.msg }</h1>
                        <button onClick={this.changeHandler}>click</button>
                    </div>
                )
            }
        }

        
        // ReactDOM.render(<MyComponent></MyComponent>,document.getElementById('root'));
        ReactDOM.render(<Tired></Tired>,document.getElementById('root'));
