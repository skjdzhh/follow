<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <style>
        .a{
            background: #ff0000;
        }
        .b{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind:title  :title  --> 
        <!-- xxy-01 -->
        <div v-bind:title="title" :id="xx+'-01'">
            {{msg}}
        </div>
        <!-- class 属性名（class名） 属性值 true -->
        <!-- <div :class="{a:isA,b:isB}">
            hahaha
        </div> -->
        <div :class="[classA,classB]">
            hahaha
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                title:'title2',
                xx:'xxy',
                isA:false,
                isB:true,
                classA:'a',
                classB:'b'
            }
        })
    
    </script>
    
</body>
</html>
