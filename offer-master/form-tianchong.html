<body>
    <input type="text" list="movie" value="" />
    <datalist id="movie">
        <option>人在囧途</option>
        <option>美人鱼</option>
        <option>让子弹飞</option>
    </datalist>
</body>
<script>
    //有一对小鸡，每过5个月下一对小鸡，所下的小鸡每过5个月也下一对小鸡，求第n个月的小鸡数量（斐波那契数列）
    function fn(n) {
        if (n > 0 && n < 101) {
            if (n < 4) {
                return 1;
            } else {
                return f(n - 1) + f(n - 4);
            }
        } else {
            alert("数组数据题目规则");
        }

    }
</script>
