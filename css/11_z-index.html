<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            position: absolute;
        }
        #div1{
            background: #ff0000;
            left:30px;
            top:100px;
            z-index:4;
        }
        #div2{
            background:#0f0;
            left:50px;
            top:150px;
            z-index:1;
        }
        #div3{
            background:#00f;
            left:80px;
            top:200px;
        }
    
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>
